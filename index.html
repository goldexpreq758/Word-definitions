<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Word Definitions App</title>
</head>
<body>
  <h1>Paste text below</h1>
  <textarea id="input" rows="5" cols="40"></textarea><br>
  <button onclick="processText()">Get Definitions</button>
  <div id="output"></div>

  <script>
    async function processText() {
      let text = document.getElementById('input').value;
      let words = text.split(/\s+/);
      let outputDiv = document.getElementById('output');
      outputDiv.innerHTML = '';

      for (let word of words) {
        let response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (response.ok) {
          let data = await response.json();
          let def = data[0]?.meanings[0]?.definitions[0]?.definition || "No definition found";
          outputDiv.innerHTML += `<p><b>${word}</b>: ${def}</p>`;
        } else {
          outputDiv.innerHTML += `<p><b>${word}</b>: No definition found</p>`;
        }
      }
    }
  </script>
</body>
</html>
