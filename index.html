<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Definition Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 10px; width: 250px; margin-right: 10px; }
    button { padding: 10px; }
    .result { margin-top: 20px; }
    .word { font-weight: bold; font-size: 1.2em; }
    .definition { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Word Definition Finder (via Wiktionary)</h2>
  <input type="text" id="wordInput" placeholder="Type a word" />
  <button onclick="getDefinition()">Search</button>

  <div class="result" id="result"></div>

  <script>
    async function getDefinition() {
      const word = document.getElementById('wordInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!word) return;

      // Auto detect language: first try Turkish, fallback to English
      const url = `https://en.wiktionary.org/w/api.php?action=query&format=json&origin=*&prop=extracts&titles=${encodeURIComponent(word)}&explaintext=1`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const pages = data.query.pages;
        const page = Object.values(pages)[0];

        if (!page.extract || page.extract.trim() === '') {
          resultDiv.innerHTML = `<span class="word">${word}</span>: <span class="definition">Definition not found.</span>`;
          return;
        }

        // Extract first few lines for simplicity
        const lines = page.extract.split('\n').filter(l => l.trim() !== '');
        const definitions = lines.slice(0, 5).map(l => `<li>${l}</li>`).join('');

        resultDiv.innerHTML = `<span class="word">${word}</span> definition(s):<ul class="definition">${definitions}</ul>`;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<span class="word">${word}</span>: <span class="definition">Error fetching definition.</span>`;
      }
    }
  </script>
</body>
</html>
