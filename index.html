<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Definition App</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
#results { margin-top: 20px; }
.word { font-weight: bold; }
.definition { margin-bottom: 10px; }
</style>
</head>
<body>

<h1>Word Definition App</h1>
<textarea id="textInput" rows="5" placeholder="Paste your text here..."></textarea>
<button onclick="defineWords()">Define Words</button>

<div id="results"></div>

<script>
// Simple dictionaries for demonstration
const dictionaries = {
  turkish: {
    "müstakil": "Kendi başına, bağımsız.",
    "gitmek": "Bir yerden bir yere hareket etmek.",
    "sevgi": "İnsanların birbirine karşı duyduğu sıcak, samimi duygu."
  },
  english: {
    "independent": "Free from outside control; not depending on another's authority.",
    "go": "Move from one place to another.",
    "love": "A deep feeling of affection or attachment."
  },
  spanish: {
    "independiente": "Libre de control externo; no depende de la autoridad de otro.",
    "ir": "Moverse de un lugar a otro.",
    "amor": "Un sentimiento profundo de afecto o apego."
  }
};

// Function to detect language (checks which dictionary contains the word)
function detectLanguage(word) {
  word = word.toLowerCase();
  for (let lang in dictionaries) {
    if (dictionaries[lang][word]) return lang;
  }
  return null;
}

function defineWords() {
  const input = document.getElementById("textInput").value;
  const words = input.match(/\b\w+\b/g); // split into words
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "";

  if (!words) {
    resultsDiv.innerHTML = "No words found.";
    return;
  }

  words.forEach(word => {
    const lang = detectLanguage(word);
    const definition = lang ? dictionaries[lang][word.toLowerCase()] : null;

    const div = document.createElement("div");
    div.className = "definition";
    if (definition) {
      div.innerHTML = `<span class="word">${word}</span>: ${definition}`;
    } else {
      div.innerHTML = `<span class="word">${word}</span>: <i>No definition found</i>`;
    }
    resultsDiv.appendChild(div);
  });
}
</script>

</body>
</html>
